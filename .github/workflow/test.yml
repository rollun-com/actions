# This workflow will install Deno and run tests across stable and nightly builds on Windows, Ubuntu and macOS.
# For more information see: https://github.com/denolib/setup-deno

name: Deno

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Instal dependencies
        run: npm install --prefix update-coverage-badge

      - name: build app
        run: npm run build --prefix update-coverage-badge

      - name: Run tests with coverage for update-coverage-badge
        run: |
          cd ./update-coverage-badge
          npm run test:coverage

      - uses: ./
        
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add ./README.md node_modules build
          git commit -m "generated README.md file"
          git push

